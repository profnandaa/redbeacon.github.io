{% include header.html %}
<div class="container">
  <h1>{{ page.title }}</h1>
  <p class="post-info">
    <span class="word-count">{{ page.content | number_of_words }} words written by</span>
    <span class="author">{{ page.author }} on</span>
    <span class="date">{{ page.date | date_to_string }}</span>
  </p>
  <div class="post-content">
    {{ page.content }}
  </div>
</div>
{% include footer.html %}
